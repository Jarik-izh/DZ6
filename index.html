<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First Table</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<table class="iksweb">
    <tbody>
        <tr>
            <td colspan="5" class="blue">MY FIRST TABLE</td>
        </tr>
        <tr>
            <td class="blue">First cell</td>
            <td class="blue">Second cell</td>
            <td colspan="3" rowspan="3">6 cells merged together</td>
        </tr>
        <tr>
            <td colspan="2">2 cells merged into one</td>
        </tr>
        <tr>
            <td>1st cell<br>2nd row</td>
            <td>2nd cell<br>3rd row</td>
        </tr>
        <tr>
            <td colspan="5">Do you like tables?</td>
        </tr>
    </tbody>
</table>

</body>
</html>
